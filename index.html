<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diggin' time!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" />

    <style>
      :root {
        --bg-color: #b8b098;
        --text-color: #333;
        --text-color--modal: white;
        --text-color--button: var(--text-color);

        --shelf-color: #dbd3c5;
        --wall-color: #ffffff20;

        --highlight-color-good: var(--text-color);
        --highlight-color-bad: var(--text-color);

        --title-color: #efd082;

        /* Customizable sizing and spacing */
        --crate-size: 130px;
        @media (width> 500px) {
          --crate-size: 200px;
        }
      }
      html * {
        box-sizing: border-box;
        position: relative;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        gap: 40px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px 10px 50px;
        box-sizing: border-box;
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
        font-family: "Inter", sans-serif;
        font-size: 14px;
        @media (width>500px) {
          font-size: 16px;
        }
      }
      main {
        display: flex;
        /* gap: 20px; */
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .score-board {
        position: sticky;
        z-index: 100;
        top: 20px;
        display: flex;
        gap: 10px;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        font-size: 0.9em;
        margin-bottom: 10px;
        text-align: center;
      }
      .score-board--inner {
        display: flex;
        gap: 2px;
        border-radius: 5px;
        overflow: hidden;

        > span {
          background-color: #ffffff60;
          backdrop-filter: blur(20px);
          padding: 0.5em 0.75em;

          font-weight: 600;
        }
      }

      .game-container {
        display: flex;
        background-color: var(--wall-color);
        border-radius: 20px;
        flex-direction: column;
        align-items: center;
        padding: 20px 20px 40px;
        gap: 0;
        box-shadow: 0 0 40px #00000010;
      }

      h1,
      h2,
      h3 {
        font-family: "Bagel Fat One", "Inter", sans-serif;
        line-height: 0.75;
        margin: 0 0 0.5em;
        text-shadow: 0 4px 0 #00000010, 0 10px 10px #00000020,
          0 20px 40px #00000080;
        color: var(--title-color);
      }

      h1,
      h2 {
        font-size: 5em;
      }

      h1 {
        text-align: center;
      }

      p {
        line-height: 1.5;
      }

      .btn {
        font-size: 1em;
        padding: 0.5em 1em;
        background: #ffffffcc;
        backdrop-filter: blur(20px);
        color: var(--text-color--button);
        font-weight: 600;
        border: none;
        border-radius: 5em;
        cursor: pointer;
        transition: background-color 0.25s, transform 0.25s;
        box-shadow: 0 2px 10px #00000020, 0 10px 20px #00000010,
          0 5px 10px #00000010, inset 0 2px 3px #ffffff90;

        &:hover,
        &:focus-visible {
          background-color: white;
          transform: scale(1.05);
        }
      }

      .crates-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        touch-action: none;
        overflow: hidden;
        padding-inline: 25px;
      }

      .crate-container {
        position: relative;
        width: var(--crate-size);
        height: calc(var(--crate-size) * 1.7);
        margin-bottom: 10px;

        &:after {
          pointer-events: none;
          content: "";
          position: absolute;
          top: 100%;
          left: -5px;
          right: -5px;
          height: 10px;
          background-color: var(--shelf-color);
          border-top: 1px solid #ffffff90;
          border-bottom: 1px solid #00000060;
          box-shadow: 0 5px 5px #00000010;
          z-index: 10;
        }
        &:before {
          pointer-events: none;
          content: "";
          position: absolute;
          top: 50%;
          left: -5px;
          right: -5px;
          height: 80%;
          z-index: 10;
          background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0) 0%,
            rgba(0, 0, 0, 0.2) 63%,
            rgba(0, 0, 0, 0.2) 64%,
            rgba(0, 0, 0, 0) 100%
          );
        }
        &:nth-of-type(odd) {
          &:after {
            left: -23px;
          }
          &:before {
            left: -20px;
          }
          &:after {
            border-radius: 3px 0 0 3px;
          }
          .record.pop {
            transform: translateY(5%) rotate(1deg);
          }
        }
        &:nth-of-type(even) {
          &:after {
            right: -23px;
          }
          &:before {
            right: -20px;
          }
          &:after {
            border-radius: 0 3px 3px 0;
          }
          .record.pop {
            transform: translateY(5%) rotate(-1deg);
          }
        }
        &:nth-of-type(2) .crate-box {
          background-image: url(./assets/crate-plastic--blue.webp);
        }
        &:nth-of-type(3) .crate-box {
          background-image: url(./assets/crate-plastic--green.webp);
        }
        &:nth-of-type(4) .crate-box {
          background-image: url(./assets/crate-plastic--red.webp);
        }
      }

      /* #startModal {
        display: none !important;
      } */

      .crate-box {
        position: absolute;
        width: 100%;
        aspect-ratio: 1;
        background: url(./assets/crate-plastic.webp) no-repeat bottom left;
        background-size: 100% 85%;
        bottom: 0;
        left: 0;
        z-index: 10;
      }

      .record {
        border: none;
        background-color: transparent;
        padding: 0;
        border-radius: 3px;
        overflow: hidden;
        position: absolute;
        top: 4%;
        left: 4%;
        width: 92%;
        aspect-ratio: 1;
        cursor: pointer;
        transition: transform 0.3s ease-in;
        transform: translateY(76%);
        z-index: 1;
        &:after {
          content: "";
          position: absolute;
          pointer-events: none;
          bottom: 0;
          left: 0;
          right: 0;
          height: 45%;
          background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0) 0%,
            rgba(0, 0, 0, 0.5) 40%,
            rgba(0, 0, 0, 0.5) 100%
          );
        }
      }
      .bad-record {
        &:active {
          animation: badRecordPress 0.15s ease forwards;
        }
      }
      .good-record {
        &:active {
          animation: goodRecordPress 0.15s ease forwards;
        }
      }
      @keyframes badRecordPress {
        0% {
          outline: 0 solid var(--highlight-color-bad);
        }
        100% {
          outline: 15px solid transparent;
          outline-offset: 5px;
        }
      }
      @keyframes goodRecordPress {
        0% {
          outline: 0 solid var(--highlight-color-good);
        }
        100% {
          outline: 15px solid transparent;
          outline-offset: 5px;
        }
      }
      .record.pop {
        pointer-events: auto;
        transform: translateY(0);
        transition: transform 0.3s ease-out;
      }
      .record-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .crate-cover {
        position: absolute;
        bottom: 0;
        left: 3%;
        width: 94%;
        aspect-ratio: 1;
        z-index: 5;
        transform: translateY(0);
        border-radius: 2px;
        &:before {
          content: "";
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          top: 20%;
          background-color: #00000060;
        }
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        color: var(--text-color--modal);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(20px);
      }
      .modal-content {
        max-width: 45ch;
        padding: 30px;
        border-radius: 20px;
        padding: 2em 2em 4em;
        text-align: center;
        transform: scale(0.8) rotate(-2deg);
        animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        &:before {
          content: "";
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          z-index: -1;
          display: block;
          width: 100%;
          aspect-ratio: 1;
          border-radius: 50%;
          box-shadow: inset 0 0 0 12em #ffffff20;
        }
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.8) rotate(-10deg);
          opacity: 0;
        }
        100% {
          transform: scale(1) rotate(-2deg);
          opacity: 1;
        }
      }

      .modal-content p {
        margin: 0 0 0.5em;
      }
      .modal-content .btn {
        margin-top: 2em;
        font-size: 1.1em;
      }

      address {
        font-style: normal;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="startModal" class="modal" style="display: flex">
      <div class="modal-content">
        <h1>It's diggin' time!</h1>
        <p>
          The op-shop is closing in 30 seconds &mdash; just enough time for a
          quick look through the crates.
        </p>
        <p>You can afford 5 records, so choose wisely!</p>
        <button class="btn" id="startButton">Let's go!</button>
      </div>
    </div>
    <main>
      <div class="game-container" id="gameContainer">
        <div class="score-board">
          <div class="score-board--inner">
            <span style="display: none">Good: <span id="score">0</span></span>
            <span style="display: none">Crap: <span id="misses">0</span></span>
            <span>Total: <span id="total">0</span></span>
            <span>Time left: <span id="timer">30</span>s</span>
          </div>
          <button class="btn" id="cancelGameButton">Give up</button>
        </div>
        <div class="crates-grid">
          <!-- Crates will be dynamically generated here -->
        </div>
      </div>
    </main>

    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <div id="finalScoreMessage"></div>
        <button class="btn" id="restartButton">Want to try again?</button>
      </div>
    </div>
    <footer>
      <address>&copy; J. Ferguson <span id="currentYear"></span></address>
    </footer>

    <script>
      window.onload = function () {
        // --- Game Setup ---
        const startModal = document.getElementById("startModal");
        const gameContainer = document.getElementById("gameContainer");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const cancelGameButton = document.getElementById("cancelGameButton");

        const gameOverModal = document.getElementById("gameOverModal");
        const finalScoreMessage = document.getElementById("finalScoreMessage");
        const scoreSpan = document.getElementById("score");
        const missesSpan = document.getElementById("misses");
        const totalSpan = document.getElementById("total");
        const timerSpan = document.getElementById("timer");
        const cratesGrid = document.querySelector(".crates-grid");

        let score = 0;
        let misses = 0;
        let total = 0;
        let gameActive = false;
        let lastPopTime = 0;
        let popInterval = 1000; // Time in milliseconds between pops
        let crateElements = [];
        let gameTime = 30; // 30 second timer
        let timerId;

        // Tweak this value to make good records appear more or less often.
        // A lower number means they appear less often.
        const goodRecordProbability = 0.1;

        const recordTypes = {
          GOOD: 6,
          BAD: 39,
        };

        const preloadImages = () => {
          const imagePaths = [];
          for (let i = 1; i <= recordTypes.GOOD; i++) {
            imagePaths.push(
              `./assets/covers-good/cover-good-${String(i).padStart(
                2,
                "0"
              )}.webp`
            );
          }
          for (let i = 1; i <= recordTypes.BAD; i++) {
            imagePaths.push(
              `./assets/covers-bad/cover-bad-${String(i).padStart(2, "0")}.webp`
            );
          }

          imagePaths.forEach((path) => {
            const img = new Image();
            img.src = path;
          });
        };

        const generateCrates = () => {
          cratesGrid.innerHTML = "";
          crateElements = [];
          for (let i = 0; i < 4; i++) {
            // Container for both record and crate-box
            const crateContainer = document.createElement("div");
            crateContainer.className = "crate-container";

            // The record div
            const record = document.createElement("button");
            record.className = "record";
            record.dataset.index = i;

            const img = document.createElement("img");
            img.className = "record-img";
            record.appendChild(img);

            // The static bad record cover
            const crateCover = document.createElement("div");
            crateCover.className = "crate-cover";
            const coverImg = document.createElement("img");
            coverImg.className = "record-img";
            crateCover.appendChild(coverImg);

            // The crate box div (layered on top)
            const crateBox = document.createElement("div");
            crateBox.className = "crate-box";

            crateContainer.appendChild(record);
            crateContainer.appendChild(crateCover);
            crateContainer.appendChild(crateBox);
            cratesGrid.appendChild(crateContainer);

            crateElements.push({
              crateEl: crateContainer,
              recordEl: record,
              imgEl: img,
              coverEl: crateCover,
              coverImgEl: coverImg,
              isLocked: false,
              type: null,
              popTimeout: null,
              popId: null, // NEW: track current pop cycle
            });
          }
        };

        const setCrateCovers = () => {
          const numBadRecords = recordTypes.BAD;
          crateElements.forEach((crate) => {
            const randomIndex = Math.floor(Math.random() * numBadRecords) + 1;
            const paddedIndex = String(randomIndex).padStart(2, "0");
            crate.coverImgEl.src = `./assets/covers-bad/cover-bad-${paddedIndex}.webp`;
            crate.coverEl.classList.add("bad-record");
          });
        };

        // NEW: reveal only after image is decoded, with popId guard
        const revealWhenReady = (crate, selectedRecord, hideAfter = 1000) => {
          const popId = Symbol();
          crate.popId = popId;
          crate.type = selectedRecord.type;
          crate.imgEl.src = selectedRecord.imageUrl;

          const reveal = () => {
            if (!gameActive || crate.popId !== popId) return; // guard
            crate.recordEl.classList.add(
              `${selectedRecord.type}-record`,
              "pop"
            );
            crate.popTimeout = setTimeout(() => {
              hideRecord(crate);
            }, hideAfter);
          };

          if (crate.imgEl.decode) {
            crate.imgEl.decode().then(reveal).catch(reveal);
          } else if (crate.imgEl.complete) {
            reveal();
          } else {
            const onDone = () => {
              crate.imgEl.removeEventListener("load", onDone);
              crate.imgEl.removeEventListener("error", onDone);
              reveal();
            };
            crate.imgEl.addEventListener("load", onDone);
            crate.imgEl.addEventListener("error", onDone);
          }
        };

        const popRecord = () => {
          if (!gameActive) return;

          // Find an available crate using the new `isLocked` flag
          const availableSpots = crateElements.filter(
            (crate) => !crate.isLocked
          );

          if (availableSpots.length === 0) return;

          const randomIndex = Math.floor(Math.random() * availableSpots.length);
          const crate = availableSpots[randomIndex];

          // Immediately lock the crate to prevent another record from popping here
          crate.isLocked = true;

          const isGoodRecord = Math.random() < goodRecordProbability;
          let selectedRecord;
          if (isGoodRecord) {
            const numGoodRecords = recordTypes.GOOD;
            const randomRecordIndex =
              Math.floor(Math.random() * numGoodRecords) + 1;
            const paddedIndex = String(randomRecordIndex).padStart(2, "0");
            selectedRecord = {
              imageUrl: `./assets/covers-good/cover-good-${paddedIndex}.webp`,
              type: "good",
            };
          } else {
            const numBadRecords = recordTypes.BAD;
            const randomRecordIndex =
              Math.floor(Math.random() * numBadRecords) + 1;
            const paddedIndex = String(randomRecordIndex).padStart(2, "0");
            selectedRecord = {
              imageUrl: `./assets/covers-bad/cover-bad-${paddedIndex}.webp`,
              type: "bad",
            };
          }

          // CHANGED: wait for image to be ready before showing
          revealWhenReady(crate, selectedRecord, 1000);
        };

        const hideRecord = (crate) => {
          // Listen for the transition to finish before making the spot available
          const onTransitionEnd = (e) => {
            // Ensure we are only listening for the transform property
            if (e.propertyName !== "transform") return;

            // Cleanup classes and listener after the animation is complete
            crate.recordEl.classList.remove("good-record", "bad-record");
            crate.recordEl.removeEventListener(
              "transitionend",
              onTransitionEnd
            );
            crate.isLocked = false; // Unlock the crate only after the animation
          };

          crate.recordEl.addEventListener("transitionend", onTransitionEnd, {
            once: true,
          });

          // Remove the pop class to start the hide animation
          crate.recordEl.classList.remove("pop");
        };

        const checkGameOver = () => {
          if (score + misses >= 5 || gameTime <= 0) {
            gameActive = false;
            showGameOver();
          }
        };

        const showGameOver = () => {
          clearInterval(timerId);
          // Set the final score message based on the score
          if (score === 0 && misses === 0) {
            finalScoreMessage.innerHTML = `<h2>Another typical day in the op-shop!</h2> <p>You didn't find anything.</p>`;
          } else if (score === 0 && misses >= 1) {
            finalScoreMessage.innerHTML = `<h2>What a waste of money!</h2> <p>All you bought was crap.</p>`;
          } else if (score === 1) {
            finalScoreMessage.innerHTML = `<h2>How'd you do?</h2> <p>You actually found something decent, but it has the wrong record inside. Oh well.</p>`;
          } else {
            finalScoreMessage.innerHTML = `<h2>What a day!</h2> <p>You found ${score} good records, but they're in terrible condition. Oh well.</p>`;
          }
          gameOverModal.style.display = "flex";
        };

        const updateScoreboard = () => {
          scoreSpan.textContent = score;
          missesSpan.textContent = misses;
          timerSpan.textContent = gameTime;
          totalSpan.textContent = score + misses;
        };

        const handleClick = (e) => {
          if (!gameActive) return;

          const clickedCrate = e.currentTarget;
          const index = Array.from(cratesGrid.children).indexOf(clickedCrate);
          const crate = crateElements[index];

          // Check if the crate is currently "popped" and the user is clicking on the record
          if (crate.recordEl.classList.contains("pop")) {
            clearTimeout(crate.popTimeout);

            if (crate.type === "good") {
              score++;
            } else if (crate.type === "bad") {
              misses++;
            }
            updateScoreboard();
            checkGameOver();

            // Trigger the hide animation and let the event listener handle the cleanup
            hideRecord(crate);
          }
        };

        const startGame = () => {
          startModal.style.display = "none";

          score = 0;
          misses = 0;
          gameTime = 30; // Reset timer
          gameActive = true;
          popInterval = 1000;
          updateScoreboard();
          gameOverModal.style.display = "none";

          crateElements.forEach((crate) => {
            crate.recordEl.classList.remove("pop");
            crate.recordEl.classList.remove("good-record", "bad-record");
            clearTimeout(crate.popTimeout);
            crate.isLocked = false; // Reset lock state
            crate.popId = null; // NEW: cancel any pending reveals
          });

          lastPopTime = performance.now();
          clearInterval(timerId); // Clear any existing timer
          timerId = setInterval(() => {
            gameTime--;
            updateScoreboard();
            checkGameOver();
          }, 1000);

          requestAnimationFrame(gameLoop); // Start the game loop here
        };

        const cancelGame = () => {
          gameActive = false;
          clearInterval(timerId);

          startModal.style.display = "flex";
          crateElements.forEach((crate) => {
            clearTimeout(crate.popTimeout);
            crate.recordEl.classList.remove("pop");
            crate.isLocked = false;
            crate.popId = null; // NEW: cancel any pending reveals
          });
        };

        const gameLoop = (timestamp) => {
          if (gameActive && timestamp - lastPopTime > popInterval) {
            popRecord();
            lastPopTime = timestamp;
            popInterval = Math.max(500, popInterval - 10);
          }
          requestAnimationFrame(gameLoop);
        };

        // --- Event Listeners ---
        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", startGame);
        cancelGameButton.addEventListener("click", cancelGame);

        // --- Initial setup ---
        preloadImages();
        generateCrates();
        setCrateCovers();
        crateElements.forEach((crate) => {
          crate.crateEl.addEventListener("click", handleClick);
        });
        gameLoop(0); // Start the animation loop

        const yearSpan = document.getElementById("currentYear");
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
      };
    </script>
  </body>
</html>
